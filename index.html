<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
</head>
<body>
    <div class="header">
        <div class="title">BooksHere</div>
        <div ><button class="login">Log in</button></div>
    </div>
    <div class="main">
       <div><button id="addBooks">Add Books +</button></div>
       <div class="showcase"></div>
        <div>
            <dialog class="modal">
                <h2 style="text-align: center;">Add Book</h2>
                <br>
                <form action="" method="dialog">
                    <div class="box">
                        <label for="title">Book Name :</label>
                        <input id="title" type="text" placeholder="Ikigai">
                    </div>
                   <div class="box">
                    <label for="author">Author :</label>
                    <input type="text" id="author" placeholder="Author">
                   </div>
                   <div class="choice">
                    <div>Have Read :</div>
                    <br>
                    <div class="option">
                        <div>
                            <input type="radio" name="have read" id="yes">
                                <label for="yes"> Yes,I have</label>
                        </div>
                            <div>
                                <input type="radio" name="have read" id="no">
                                <label for="no"> No, I haven't</label>
                            </div>
                    </div>
                   </div>
                   <div class="box"><button id="saveMe">Save</button></div>
                </form>
            </dialog>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
