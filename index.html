<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
</head>
<body>
    <div class="header">
        <div class="title">BooksHere</div>
        <div ><button class="login">Log in</button></div>
    </div>
    <div class="content">
       <div><button class="addBtn" id="addBooks">Add Books +</button></div>
        <div class="dbox" id="bookAdd">
                <h2 style="text-align: center;">Add Book</h2>
                <br>
                <form action="" method="dialog">
                    <div class="box">
                        <label for="title">Book Name :</label>
                        <input id="title" type="text" placeholder="Ikigai" required>
                    </div>
                   <div class="box">
                    <label for="author">Author :</label>
                    <input type="text" id="author" placeholder="Author" required>
                   </div>
                   <div class="box">
                    <label for="Pages">Pages :</label>
                    <input type="number" id="page" placeholder="100" required >
                   </div>
                   <div class="choice">
                    <div>Have Read :</div>
                    <br>
                    <div class="option">
                        <div>
                            <input type="radio" name="answer" id="yes"  class="radioBtn" value="Have Read">
                                <label for="yes"> Yes,I have</label>
                        </div>
                            <div>
                                <input type="radio" name="answer" id="no" class="radioBtn" value="Haven't Read">
                                <label for="no"> No, I haven't</label>
                            </div>
                    </div>
                   </div>
                   <div class="box"><button id="saveMe">Save</button></div>
                </form>
        </div>
    </div>
    <div class="showcase">
        <div id="container" class="grid-box-container">
            <!-- <div id="one" class="grid-box">h</div> -->


        </div>
    </div>
     <script src="script.js"></script>
    </body>
</html>
