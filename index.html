<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
</head>
<body>
    <div class="header">
        <div class="title">BooksHere</div>
        <div ><button class="login">Log in</button></div>
    </div>
    <div class="main">
       <div><button id="addBooks">Add Books +</button></div>
       <div class="showcase"></div>
        <div>
            <dialog class="modal">
                <p style="text-align: center;">Add Book</p>
                <form action="" method="dialog">
                    <div class="box">
                        <input id="title" type="text" placeholder="Book Title">
                    </div>
                   <div class="box">
                    <input type="text" placeholder="Author">
                   </div>
                   <div class="box"><button id="saveMe" style="width: auto;">Save</button></div>
                </form>
            </dialog>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
